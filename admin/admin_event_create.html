<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div
            class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">
                <h2 class="text-center">Create Event</h2>

                <div class="mb-3">
                    <label for="eventName" class="fs-5 mb-1">Name</label>
                    <input name="eventName" class="form-control form-control-lg" type="text">
                </div>

                <div class="mb-3">
                    <label for="subject" class="fs-5 mb-1">Subject Code</label>
                    <input name="subject" class="form-control form-control-lg" type="text">
                </div>

                <div class="mb-3">
                    <label for="block" class="fs-5 mb-1">Block</label>
                    <input name="block" class="form-control form-control-lg" type="text">
                </div>

                <div class="mb-3">
                    <label for="date" class="fs-5 mb-1">Date</label>
                    <input name="date" class="form-control form-control-lg" type="date">
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-primary btn-lg w-100">Confirm</button>
                    <button class="btn btn-secondary btn-lg w-100">Cancel</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
