<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div
            class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">

                <div class="d-flex flex-column gap-2 mb-3">
                    <label for="searchName" class="fs-5 mb-1">Search name</label>
                    <input name="searchName" class="form-control form-control-lg" type="text" value="Jake">
                    <button class="btn btn-primary btn-lg">
                        <i class="bi bi-search"></i>
                    </button>
                </div>

                <div class="d-flex flex-column gap-2 mb-3">
                    <label for="searchDate" class="fs-5 mb-1">Search date</label>
                    <input name="searchDate" class="form-control form-control-lg" type="date">
                    <button class="btn btn-primary btn-lg">
                        <i class="bi bi-search"></i>
                    </button>
                </div>

                <table class="table table-striped fs-5">
                    <thead>
                        <tr>
                            <th scope="col">Event</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Event A</th>
                            <td>Jake</td>
                            <td>01/05/2024</td>
                        </tr>
                        <tr>
                            <th scope="row">Event B</th>
                            <td>Jake</td>
                            <td>01/09/2024</td>
                        </tr>
                        <tr>
                            <th scope="row">Event C</th>
                            <td>Jake</td>
                            <td>01/13/2024</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
