<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div
            class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">

            <div>
                <p class="fs-4 fw-bold">Scan QR Code</p>
            </div>

            <div class="bg-secondary-subtle border rounded-5">
                <img src="../images/scan-qr.png" class="w-100">
            </div>

            <div class="d-grid gap-2 my-3 w-100">
                <div class="d-flex mt-2 w-100">
                    <!-- Delete event trigger -->
                    <button type="button" class="btn btn-primary btn-lg w-100" data-bs-toggle="modal"
                        data-bs-target="#scanQrModal">
                        <i class="bi bi-camera"></i> SCAN
                    </button>
                </div>
                <button type="button" class="btn btn-secondary btn-lg"><i class="bi bi-arrow-left-circle"></i>
                    BACK</button>
            </div>
        </div>
    </div>

    <!-- Scan QR modal -->
    <div class="modal fade" id="scanQrModal" tabindex="-1" aria-labelledby="scanQrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="scanQrModalLabel">Record QR Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-5">
                    <div class="d-flex justify-content-center">
                        <img src="../images/john_doe.jpg" class="my-2" style="width: 8rem; border-radius: 50%" />
                    </div>
                    <h1 class="text-center">Jessica Joe</h1>
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Student ID:</strong> 22-0365-456</p>
                    <p><strong>Program:</strong> BSIT</p>
                    <p><strong>Subject:</strong> Integrative Programming</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
