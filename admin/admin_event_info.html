<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div
            class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">
                <h2 class="text-center">Event Info</h2>

                <div class="mb-3">
                    <label for="eventName" class="fs-5 mb-1">Name</label>
                    <input name="eventName" class="form-control form-control-lg" type="text" value="Event 1" disabled>
                </div>

                <div class="mb-3">
                    <label for="subject" class="fs-5 mb-1">Subject Code</label>
                    <input name="subject" class="form-control form-control-lg" type="text" value="ITP-07" disabled>
                </div>

                <div class="mb-3">
                    <label for="block" class="fs-5 mb-1">Block</label>
                    <input name="block" class="form-control form-control-lg" type="text" value="22-ITE-01" disabled>
                </div>

                <div class="mb-3">
                    <label for="date" class="fs-5 mb-1">Date</label>
                    <input name="date" class="form-control form-control-lg" type="date" value="2023-01-01" disabled>
                </div>

                <!-- Students attended registered -->
                <div class="mb-3">
                    <h4 class="text-center">Attendees</h4>
                    <ul class="list-group fs-5">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Jane Doe
                            <br>
                            (8:55 A.M.)
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            John Doe
                            <br>
                            (8:57 A.M.)
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Jake Cruz
                            <br>
                            (8:58 A.M.)
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            John Cruz
                            <br>
                            (8:59 A.M.)
                        </li>
                    </ul>
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-secondary btn-lg w-100">Back</button>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
