<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div
            class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">
                <div class="d-flex justify-content-center">
                    <img src="../images/jane_doe.png" class="my-2" style="width: 8rem; border-radius: 50%;" />
                </div>
                <h1 class="text-center">Jane Doe</h1>
                <p class="fs-5">ID Number: 22 - 0365 - 456</p>
                <p class="fs-5">Program: BSIT</p>

                <div class="mb-3 d-flex justify-content-center gap-2">
                    <button class="btn btn-primary btn-lg w-50">QR Code</button>
                    <!-- Logout button trigger -->
                    <button type="button" class="btn btn-danger btn-lg w-50" data-bs-toggle="modal"
                        data-bs-target="#logoutModal">
                        Logout
                    </button>
                </div>

                <div class="d-flex mb-3">
                    <a href="" class="btn btn-secondary btn-lg w-100">Account Info</a>
                </div>

                <hr>

                <div class="mb-3">
                    <h2 class="text-center">Schedules</h2>

                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-outline-primary btn-lg">Add Schedule</button>
                    </div>

                    <div class="alert alert-info fs-5">
                        Currently no schedules.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="logoutModalLabel">Logout Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-5">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
