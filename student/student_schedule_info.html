<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">
                <div class="mb-3">
                    <h1 class="text-center">Integrative Programming</h1>
                    <p class="fs-5 text-center">Instructor: Rochelle S. Lanto</p>
                    <h3 class="text-center">Schedule</h3>

                    <table class="table table-bordered fs-5">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Start</th>
                                <th scope="col">End</th>
                                <th scope="col">Room</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">M</th>
                                <td>8:00 A.M.</td>
                                <td>10:00 A.M.</td>
                                <td>L301</td>
                            </tr>
                            <tr>
                                <th scope="row">T</th>
                                <td>12:00 P.M.</td>
                                <td>2:00 P.M.</td>
                                <td>V202</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-secondary btn-lg">Back</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
