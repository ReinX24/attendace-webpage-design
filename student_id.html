<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div>
                <p class="fs-4 fw-bold">Intramurals Opening</p>
            </div>

            <div>
                <p class="fs-5 text-center">Attendees</p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Student ID</th>
                            <th scope="col">Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Rein Solis</th>
                            <td>22 - 0222 - 222</td>
                            <td>8:00 AM</td>
                            <td>
                                <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">John Doe</th>
                            <td>22 - 0223 - 223</td>
                            <td>8:15 AM</td>
                            <td>
                                <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Jane Doe</th>
                            <td>22 - 0224 - 224</td>
                            <td>8:30 AM</td>
                            <td>
                                <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-grid gap-2 mb-3 w-100">
                <button type="button" class="btn btn-primary btn-lg">Scan QR</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Student ID
                </button>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="staticBackdropLabel">ENTER STUDENT ID</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-5">
                    <input type="text" class="form-control form-control-lg" placeholder="2X-0XXX-0XX">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
