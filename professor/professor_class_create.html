<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div
            class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">
                <h2 class="text-center">Create Class</h2>

                <div class="mb-3">
                    <label for="subjectCode" class="fs-5 mb-1">Subject Code</label>
                    <input name="subjectCode" class="form-control form-control-lg" type="text">
                </div>

                <div class="mb-3">
                    <label for="description" class="fs-5 mb-1">Description</label>
                    <textarea name="description" class="form-control form-control-lg"></textarea>
                </div>

                <div class="mb-3">
                    <label for="block" class="fs-5 mb-1">Block</label>
                    <input name="block" class="form-control form-control-lg" type="text">
                </div>

                <hr>

                <div class="mb-3">
                    <p class="fs-5">Schedule</p>
                    <table class="table table-bordered fs-5">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Start</th>
                                <th scope="col">End</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">M</th>
                                <td>8:00 A.M.</td>
                                <td>10:00 A.M.</td>
                                <td>
                                    <!-- Remove button trigger -->
                                    <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal"
                                        data-bs-target="#removeScheduleModal">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">T</th>
                                <td>12:00 P.M.</td>
                                <td>2:00 P.M.</td>
                                <td>
                                    <button class="btn btn-danger btn-lg">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <hr>

                    <h2>Add Schedule</h2>
                    <div class="mb-3">
                        <label for="room" class="fs-5 mb-1">Room</label>
                        <input name="room" class="form-control form-control-lg" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="fs-5 mb-1">Day</label>
                        <select class="form-select form-select-lg">
                            <option value="monday" selected>Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label fs-5">Start Time</label>
                        <input class="form-control form-control-lg" type="time">
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label fs-5">End Time</label>
                        <input class="form-control form-control-lg" type="time">
                    </div>

                    <button class="btn btn-primary btn-lg w-100">Add Schedule</button>

                    <hr>
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-primary btn-lg w-100">Confirm</button>
                    <button class="btn btn-secondary btn-lg w-100">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Remove modal -->
        <div class="modal fade" id="removeScheduleModal" tabindex="-1" aria-labelledby="removeScheduleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="removeScheduleModalLabel">Remove Schedule</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5">
                        Are you sure you want to remove this schedule?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-lg">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
