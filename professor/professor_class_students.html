<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="m-2 border bg-light p-4 rounded-5">
                <h2 class="text-center">Integrative Programming</h2>
                <p class="text-center">22-ITE-01</p>

                <div class="mb-3">
                    <h4 class="text-center">Students</h4>
                    <ul class="list-group fs-5">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Jane Doe
                            <!-- Remove button trigger -->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#removeStudentModal">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            John Doe
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Jake Cruz
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            John Cruz
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-secondary btn-lg">Back</button>
                </div>
            </div>
        </div>

        <!-- Remove student modal -->
        <div class="modal fade" id="removeStudentModal" tabindex="-1" aria-labelledby="removeStudentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="removeStudentModalLabel">Remove Student</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5">
                        Are you sure you want to remove this student?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-lg">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
