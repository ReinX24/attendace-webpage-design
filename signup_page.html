<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <img src="images/udd_logo.png" class="my-2" style="width: 8rem" />
            <h1 class="text-center">Sign Up Account</h1>

            <div class="m-2 border bg-light p-4 rounded-5">
                <h4 class="text-center" id="studentMessage">Sign up as Student</h4>
                <h4 class="text-center" id="professorMessage">Sign up as Professor</h4>
                <h4 class="text-center" id="adminMessage">Sign in up as Admin</h4>

                <div class="mb-3" id="usernameField">
                    <label for="username" class="form-label fs-5">Name</label>
                    <input type="text" name="username" class="form-control form-control-lg" />
                </div>

                <div class="mb-3" id="studentIdField">
                    <label for="studentId" class="form-label fs-5">Student ID</label>
                    <input type="text" name="studentId" class="form-control form-control-lg" />
                </div>

                <div class="mb-3" id="programField">
                    <label for="programField" class="form-label fs-5">Program</label>
                    <input type="text" name="programField" class="form-control form-control-lg" />
                </div>

                <div class="mb-3" id="professorTokenField">
                    <label for="professorToken" class="form-label fs-5">Token (generated by admin)</label>
                    <input type="text" name="professorToken" class="form-control form-control-lg" />
                </div>

                <div class="mb-3" id="adminTokenField">
                    <label for="adminToken" class="form-label fs-5">Token (generated by existing admin)</label>
                    <input type="text" name="adminToken" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fs-5">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label fs-5">Password Confimation</label>
                    <input type="password" name="passwordConfirm" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label for="roleSelect" class="form-label fs-5">Role</label> <select id="roleSelect" class="form-select form-select-lg" name="roleSelect">
                        <option selected value="student">Student</option>
                        <option value="professor">Professor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-primary btn-lg w-50">Sign Up</button>
                    <button type="submit" class="btn btn-secondary btn-lg w-50">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/signup_page.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
