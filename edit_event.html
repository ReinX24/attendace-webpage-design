<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-4 m-4 bg-light-subtle rounded-4">
            <div class="mb-3">
                <label for="course_block" class="form-label text-center d-flex justify-content-center fs-5">
                    Course and Block
                    <br>
                    (22 - ITE - 01)
                </label>
                <input type="text" name="course_block" class="form-control form-control-lg" value="12 - ITE - 01">
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label text-center d-flex justify-content-center fs-5">
                    Subject
                    <br>
                    (Programming 2)
                </label>
                <input type="text" name="subject" class="form-control form-control-lg" value="Programming 1">
            </div>

            <div class="d-flex justify-content-center gap-2 mb-3">

                <div class="d-flex flex-column align-items-center">
                    <label for="start_time" class="form-label fs-5">Time start</label>
                    <input type="time" name="start_time" class="form-control form-control">
                </div>

                <div class="d-flex flex-column align-items-center">
                    <label for="end_time" class="form-label fs-5">Time end</label>
                    <input type="time" name="end_time" class="form-control form-control">
                </div>

            </div>

            <div class="d-flex flex-column">
                <button type="submit" class="btn btn-primary btn-lg mb-3">Update Event</button>
                <button type="submit" class="btn btn-danger btn-lg mb-3">Delete Event</button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
