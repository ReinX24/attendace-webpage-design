<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <div class="mb-3">
                <label for="course_block" class="form-label text-center d-flex justify-content-center fs-5">
                    Course and Block
                    <br>
                    (22 - ITE - 01)
                </label>
                <input type="text" name="course_block" class="form-control form-control-lg" value="12 - ITE - 01">
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label text-center d-flex justify-content-center fs-5">
                    Subject
                    <br>
                    (Programming 2)
                </label>
                <input type="text" name="subject" class="form-control form-control-lg" value="Programming 1">
            </div>

            <div class="d-flex justify-content-center gap-2 mb-3">

                <div class="d-flex flex-column align-items-center">
                    <label for="start_time" class="form-label fs-5">Time start</label>
                    <input type="time" name="start_time" class="form-control form-control">
                </div>

                <div class="d-flex flex-column align-items-center">
                    <label for="end_time" class="form-label fs-5">Time end</label>
                    <input type="time" name="end_time" class="form-control form-control">
                </div>

            </div>

            <div class="d-grid gap-2 mb-3 w-100">
                <button type="submit" class="btn btn-secondary btn-lg">Update</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="staticBackdropLabel">DELETE EVENT?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-5">
                    This will permanently delete the event!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-lg">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
