<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-2 my-4 mx-2 bg-light-subtle rounded-4">
            <img src="images/udd_logo.png" class="my-2" style="width: 8rem" />
            <h1 class="text-center">UdD Attendance Portal</h1>
            <p class="text-center fs-5">
                Attendance App for Professors and Students
            </p>

            <div class="m-2 border bg-light p-4 rounded-5">
                <h4 class="text-center" id="studentMessage">Sign in as Student</h4>
                <h4 class="text-center" id="professorAdminMessage">Sign in as Professor or Admin</h4>
                <div class="mb-3">
                    <label for="username" class="form-label fs-5">Name</label>
                    <input type="text" name="username" class="form-control form-control-lg" />
                </div>

                <div class="mb-3" id="idField">
                    <label for="studentId" class="form-label fs-5">Student ID</label>
                    <input type="text" name="studentId" class="form-control form-control-lg" />
                </div>

                <div class="mb-3" id="tokenField">
                    <label for="token" class="form-label fs-5">Token (Professors & Admins)</label>
                    <input type="text" name="token" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fs-5">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label fs-5">Password Confimation</label>
                    <input type="password" name="passwordConfirm" class="form-control form-control-lg" />
                </div>

                <div class="mb-3">
                    <label for="roleSelect" class="form-label fs-5">Role</label>
                    <select class="form-select form-select-lg" id="roleSelect" name="roleSelect">
                        <option selected value="student">Student</option>
                        <option value="professor">Professor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="mb-3 d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-primary btn-lg w-50">Login</button>
                    <button type="submit" class="btn btn-secondary btn-lg w-50">
                        Sign Up
                    </button>
                </div>

                <div class="mb-3">
                    <p class="fs-5 text-center">Don't have an account yet?
                        <a href="">Sign up</a>
                    </p>
                    <p class="fs-5 text-center">
                        <a href="">Forgot Password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/login_page.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
