<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center p-4 m-4 bg-light-subtle rounded-4">
            <img src="images/udd_logo.png" style="width: 8rem;">
            <h1 class="text-center">Class Attendance Portal</h1>
            <p class="text-center fs-5">Creating events and taking attendances with ease.</p>

            <div class="m-2 border bg-light p-4 rounded-5">
                <h4 class="text-center">Sign in to your account</h4>
                <div class="mb-3">
                    <label for="username" class="form-label fs-5">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fs-5">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
